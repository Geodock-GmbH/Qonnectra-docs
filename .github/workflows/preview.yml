name: Build PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.md'
      - '.vitepress/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/preview.yml'

permissions:
  contents: read
  pull-requests: write

# Allow concurrent PR preview builds
concurrency:
  group: preview-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      
      - name: Build with VitePress
        run: pnpm run build
        env:
          # Set base path for PR preview: /Qonnectra-docs/pr-{PR_NUMBER}/
          BASE_PATH: /Qonnectra-docs/pr-${{ github.event.pull_request.number }}/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: preview-build-pr-${{ github.event.pull_request.number }}
          path: .vitepress/dist

